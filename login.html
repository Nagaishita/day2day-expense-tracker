<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Expenses Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email:
        <input type="email" id="email" required>
      </label><br><br>
      <label>Password:
        <input type="password" id="password" required>
      </label><br><br>
      <button type="submit">Login</button>
    </form>

    <p style="margin-top: 16px; font-size: 14px;">
      New user? <a href="signup-page.html">Create an account</a>
    </p>
  </div>

  <script src="login.js"></script> <!-- Optional if needed -->
</body>
</html>
